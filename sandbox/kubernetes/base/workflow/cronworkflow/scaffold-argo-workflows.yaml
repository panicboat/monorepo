---
apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: scaffold-argo-workflows
  labels:
    workflows.argoproj.io/owner: sre-jp
    workflows.argoproj.io/service: sandbox
  annotations:
    workflows.argoproj.io/title: scaffold-argo-workflows
    workflows.argoproj.io/description: ''
spec:
  suspend: true
  schedule: "* * * * *"
  timezone: Asia/Tokyo
  concurrencyPolicy: Allow
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  startingDeadlineSeconds: 60
  workflowMetadata:
    labels:
      workflows.argoproj.io/name: scaffold-argo-workflows
      workflows.argoproj.io/owner: sre-jp
      workflows.argoproj.io/service: sandbox
  workflowSpec:
    entrypoint: main
    activeDeadlineSeconds: 28800
    templates:
    - name: main
      container:
        name: main
        image: docker/whalesay
        command:
        - cowsay
        args:
        - Hello, World!
        resources:
          limits:
            memory: 32Mi
          requests:
            cpu: 100m
            memory: 32Mi
