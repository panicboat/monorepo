---
apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: scaffold-workflow
  labels:
    workflows.argoproj.io/owner: panicboat
    workflows.argoproj.io/service: sandbox
  annotations:
    workflows.argoproj.io/title: scaffold-workflow
    workflows.argoproj.io/description: ''
spec:
  suspend: true
  schedule: "* * * * *"
  timezone: Asia/Tokyo
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  startingDeadlineSeconds: 60
  workflowMetadata:
    labels:
      workflows.argoproj.io/name: scaffold-workflow
      workflows.argoproj.io/owner: panicboat
      workflows.argoproj.io/service: sandbox
  workflowSpec:
    entrypoint: main
    activeDeadlineSeconds: 28800
    templates:
    - name: main
      container:
        name: main
        image: "${DOCKER_IMAGE}"
        command:
        - echo
        - "-c"
        args:
        - Hello, World!
        resources:
          limits:
            memory: 32Mi
          requests:
            cpu: 100m
            memory: 32Mi
        envFrom:
        - configMapRef:
            name: scaffold-workflow
    serviceAccountName: scaffold-workflow
