<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Invitation Drawer - PrivateHeaven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .font-serif-jp {
      font-family: "Yu Mincho", serif;
    }

    .drawer-enter {
      transform: translateY(100%);
    }

    .drawer-enter-active {
      transform: translateY(0);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* View Switching Animation */
    .view-container {
      position: relative;
      overflow: hidden;
      height: 400px;
      transition: height 0.3s;
    }

    .view-slide {
      position: absolute;
      width: 100%;
      transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .view-main-active .view-main {
      transform: translateX(0);
    }

    .view-main-active .view-picker {
      transform: translateX(100%);
    }

    .view-picker-active .view-main {
      transform: translateX(-100%);
    }

    .view-picker-active .view-picker {
      transform: translateX(0);
    }
  </style>
</head>

<body class="bg-gray-900 text-slate-200 h-screen font-sans flex justify-center">

  <div class="w-full max-w-md bg-slate-950 h-full relative shadow-2xl flex flex-col">

    <header class="h-16 border-b border-slate-800 bg-slate-900/80 flex items-center px-4 justify-between z-10">
      <button><i data-lucide="chevron-left" class="text-slate-400"></i></button>
      <span class="font-bold text-white">Takuya</span>
      <button><i data-lucide="more-vertical" class="text-slate-400"></i></button>
    </header>
    <main class="flex-1 bg-slate-900/50 p-4">
      <div class="flex justify-end mb-4">
        <div
          class="bg-yellow-900/20 text-yellow-100 p-3 rounded-l-2xl rounded-tr-2xl text-sm border border-yellow-800/30 max-w-[80%]">
          ぜひ、ゆっくりお話しましょう。<br>招待状を送りますね。
        </div>
      </div>
    </main>

    <div class="p-4 bg-slate-950 border-t border-slate-800 flex items-center gap-3">
      <button
        class="text-yellow-500 p-2 bg-yellow-900/20 rounded-full hover:bg-yellow-900/40 transition border border-yellow-800/50">
        <i data-lucide="ticket" class="w-5 h-5"></i>
      </button>
      <input type="text" placeholder="Message..."
        class="flex-1 bg-slate-900 border border-slate-800 rounded-full px-4 py-2 text-sm focus:outline-none">
      <button class="text-slate-400"><i data-lucide="send" class="w-5 h-5"></i></button>
    </div>

    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm z-40"></div>
    <div
      class="absolute bottom-0 left-0 right-0 bg-slate-900 rounded-t-3xl z-50 drawer-enter-active border-t border-slate-700 flex flex-col max-h-[90vh]">

      <div class="w-full flex justify-center pt-3 pb-1">
        <div class="w-12 h-1.5 bg-slate-700 rounded-full"></div>
      </div>

      <div class="px-6 py-2 border-b border-slate-800 flex items-center justify-between h-12">
        <h2 id="drawer-title" class="text-lg font-serif-jp font-bold text-white flex items-center gap-2">
          <i data-lucide="sparkles" class="w-4 h-4 text-yellow-500"></i>
          招待状を作成
        </h2>
        <button id="btn-back" onclick="switchView('main')"
          class="hidden text-xs text-slate-400 font-bold flex items-center gap-1 hover:text-white">
          <i data-lucide="chevron-left" class="w-3 h-3"></i> Back
        </button>
      </div>

      <div id="view-container" class="view-container view-main-active overflow-hidden relative">

        <div class="view-slide view-main p-6 overflow-y-auto h-full space-y-6">

          <div>
            <label class="text-xs text-slate-500 font-bold uppercase mb-3 block">日時を選択</label>
            <div class="grid grid-cols-2 gap-3 mb-3">
              <button
                class="bg-gradient-to-br from-green-900/40 to-slate-900 border border-green-500 text-left p-3 rounded-xl relative overflow-hidden group hover:scale-[1.02] transition">
                <div class="absolute top-0 right-0 bg-green-500 text-black text-[9px] font-bold px-2 py-0.5 rounded-bl">
                  Today</div>
                <p class="text-green-400 font-bold text-sm">21:00 - 22:30</p>
                <p class="text-[10px] text-slate-400 mt-1">空き枠から自動提案</p>
              </button>
              <button
                class="bg-slate-800 border border-slate-700 text-left p-3 rounded-xl hover:bg-slate-700 transition">
                <p class="text-white font-bold text-sm">明日 19:00~</p>
                <p class="text-[10px] text-slate-500 mt-1">空き枠あり</p>
              </button>
            </div>

            <button onclick="switchView('picker')"
              class="w-full py-3 bg-slate-900 border border-slate-800 rounded-xl text-slate-400 text-xs flex items-center justify-center gap-2 hover:bg-slate-800">
              <i data-lucide="calendar" class="w-4 h-4"></i>
              その他の日時を指定
            </button>
          </div>

          <div>
            <label class="text-xs text-slate-500 font-bold uppercase mb-3 block">プランを選択</label>
            <div class="space-y-2">
              <div
                class="bg-yellow-900/10 border border-yellow-600 rounded-xl p-3 flex justify-between items-center cursor-pointer">
                <div>
                  <p class="text-sm font-bold text-white">90分 VIPコース</p>
                  <p class="text-xs text-yellow-600">¥35,000</p>
                </div>
                <div class="w-5 h-5 rounded-full border-2 border-yellow-500 flex items-center justify-center">
                  <div class="w-2.5 h-2.5 rounded-full bg-yellow-500"></div>
                </div>
              </div>
              <div
                class="bg-slate-800/50 border border-slate-800 rounded-xl p-3 flex justify-between items-center opacity-70 cursor-pointer">
                <div>
                  <p class="text-sm font-bold text-slate-300">60分 ショート</p>
                  <p class="text-xs text-slate-500">¥20,000</p>
                </div>
                <div class="w-5 h-5 rounded-full border-2 border-slate-600"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="view-slide view-picker p-6 h-full flex flex-col">

          <div class="flex gap-3 overflow-x-auto no-scrollbar mb-6 pb-2">
            <button
              class="flex-shrink-0 w-14 h-16 bg-yellow-600 rounded-xl flex flex-col items-center justify-center border border-yellow-500 shadow-lg shadow-yellow-900/30">
              <span class="text-[10px] text-yellow-100 font-bold">Today</span>
              <span class="text-lg font-bold text-white">23</span>
            </button>
            <button
              class="flex-shrink-0 w-14 h-16 bg-slate-800 rounded-xl flex flex-col items-center justify-center border border-slate-700 text-slate-400">
              <span class="text-[10px] font-bold">Wed</span>
              <span class="text-lg font-bold">24</span>
            </button>
            <button
              class="flex-shrink-0 w-14 h-16 bg-slate-800 rounded-xl flex flex-col items-center justify-center border border-slate-700 text-slate-400">
              <span class="text-[10px] font-bold">Thu</span>
              <span class="text-lg font-bold">25</span>
            </button>
            <button
              class="flex-shrink-0 w-14 h-16 bg-slate-800 rounded-xl flex flex-col items-center justify-center border border-slate-700 text-slate-400">
              <span class="text-[10px] font-bold">Fri</span>
              <span class="text-lg font-bold">26</span>
            </button>
            <button
              class="flex-shrink-0 w-14 h-16 bg-slate-800 rounded-xl flex flex-col items-center justify-center border border-slate-700 text-slate-400">
              <span class="text-[10px] font-bold">Sat</span>
              <span class="text-lg font-bold">27</span>
            </button>
          </div>

          <div class="flex-1 overflow-y-auto">
            <label class="text-xs text-slate-500 font-bold uppercase mb-3 block">開始時間を選択</label>
            <div class="grid grid-cols-4 gap-3">
              <button
                class="py-2 rounded-lg bg-slate-800 text-slate-500 text-xs border border-slate-700 line-through cursor-not-allowed">19:00</button>
              <button
                class="py-2 rounded-lg bg-slate-800 text-slate-500 text-xs border border-slate-700 line-through cursor-not-allowed">19:30</button>
              <button
                class="py-2 rounded-lg bg-slate-800 text-slate-500 text-xs border border-slate-700 line-through cursor-not-allowed">20:00</button>
              <button
                class="py-2 rounded-lg bg-slate-800 text-slate-500 text-xs border border-slate-700 line-through cursor-not-allowed">20:30</button>

              <button onclick="selectTime(this)"
                class="py-2 rounded-lg bg-slate-900 text-white text-xs border border-slate-600 hover:bg-yellow-900/30 hover:border-yellow-600 hover:text-yellow-500 transition">21:00</button>
              <button onclick="selectTime(this)"
                class="py-2 rounded-lg bg-slate-900 text-white text-xs border border-slate-600 hover:bg-yellow-900/30 hover:border-yellow-600 hover:text-yellow-500 transition">21:30</button>
              <button onclick="selectTime(this)"
                class="py-2 rounded-lg bg-slate-900 text-white text-xs border border-slate-600 hover:bg-yellow-900/30 hover:border-yellow-600 hover:text-yellow-500 transition">22:00</button>
              <button onclick="selectTime(this)"
                class="py-2 rounded-lg bg-slate-900 text-white text-xs border border-slate-600 hover:bg-yellow-900/30 hover:border-yellow-600 hover:text-yellow-500 transition">22:30</button>
            </div>
          </div>

          <button onclick="switchView('main')"
            class="mt-4 w-full py-3 bg-slate-800 text-white font-bold rounded-xl text-sm border border-slate-700 hover:bg-slate-700">
            決定する
          </button>
        </div>

      </div>

      <div class="p-4 border-t border-slate-800 bg-slate-900 z-10">
        <button
          class="w-full bg-gradient-to-r from-yellow-700 to-yellow-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-yellow-900/20 active:scale-[0.98] transition flex items-center justify-center gap-2">
          <i data-lucide="send" class="w-4 h-4"></i>
          招待状を送る
        </button>
      </div>

    </div>

  </div>

  <script>
    lucide.createIcons();

    function switchView(viewName) {
      const container = document.getElementById('view-container');
      const title = document.getElementById('drawer-title');
      const btnBack = document.getElementById('btn-back');

      if (viewName === 'picker') {
        container.classList.remove('view-main-active');
        container.classList.add('view-picker-active');
        title.innerHTML = '<i data-lucide="calendar" class="w-4 h-4 text-white"></i> 日時を指定';
        btnBack.classList.remove('hidden');
        lucide.createIcons();
      } else {
        container.classList.remove('view-picker-active');
        container.classList.add('view-main-active');
        title.innerHTML = '<i data-lucide="sparkles" class="w-4 h-4 text-yellow-500"></i> 招待状を作成';
        btnBack.classList.add('hidden');
        lucide.createIcons();
      }
    }

    function selectTime(btn) {
      // Reset others
      const allBtns = btn.parentElement.querySelectorAll('button');
      allBtns.forEach(b => {
        if (!b.disabled) {
          b.className = "py-2 rounded-lg bg-slate-900 text-white text-xs border border-slate-600 hover:bg-yellow-900/30 hover:border-yellow-600 hover:text-yellow-500 transition";
        }
      });
      // Select current
      btn.className = "py-2 rounded-lg bg-yellow-600 text-black font-bold text-xs border border-yellow-500 shadow-lg shadow-yellow-500/20";
    }
  </script>
</body>

</html>
