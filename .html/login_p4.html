<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Channel Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@700&family=Bebas+Neue&display=swap');

    :root {
      --p4-yellow: #ffe600;
      --p4-orange: #ffcc00;
      --p4-black: #111111;
      --p4-white: #ffffff;
      --p4-shadow: rgba(0, 0, 0, 0.2);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: var(--p4-yellow);
      font-family: 'Archivo Narrow', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      /* 背景のハウンドトゥース（千鳥格子）風パターンとストライプ */
      background-image:
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.3) 10px, rgba(255, 255, 255, 0.3) 20px),
        radial-gradient(circle at 50% 50%, var(--p4-yellow), var(--p4-orange));
    }

    /* ブラウン管TVのような走査線エフェクト */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1));
      background-size: 100% 4px;
      z-index: 10;
      pointer-events: none;
      /* クリックを邪魔しない */
      animation: scanlineMove 0.2s linear infinite;
    }

    /* 画面端の「霧」のようなビネット効果 */
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.5);
      z-index: 5;
      pointer-events: none;
    }

    /* ログインボックス全体 */
    .login-frame {
      position: relative;
      width: 400px;
      padding: 20px;
      z-index: 20;
      transform: rotate(-2deg);
      /* P4も少し傾けるが、もっと幾何学的 */
      animation: float 4s ease-in-out infinite;
    }

    /* 背景の黒いバー */
    .bar-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--p4-black);
      transform: skewX(-10deg);
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.2);
      z-index: -1;
      border-left: 5px solid var(--p4-white);
      border-right: 5px solid var(--p4-white);
    }

    /* 装飾的なカラーバー（テレビの調整画面風） */
    .color-bars {
      position: absolute;
      top: -15px;
      right: -20px;
      display: flex;
      transform: skewX(-10deg);
    }

    .c-bar {
      width: 15px;
      height: 40px;
      margin-right: 2px;
    }

    .cb1 {
      background: #00ffff;
    }

    .cb2 {
      background: #ff00ff;
    }

    .cb3 {
      background: #ffff00;
    }

    .cb4 {
      background: #00ff00;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      color: var(--p4-yellow);
      font-size: 4rem;
      margin: 0;
      text-align: center;
      text-shadow: 2px 2px 0 var(--p4-white);
      letter-spacing: 2px;
      transform: skewX(-10deg);
    }

    h1 span {
      font-size: 1.5rem;
      display: block;
      color: var(--p4-white);
      text-shadow: none;
      letter-spacing: 5px;
      margin-top: -10px;
    }

    form {
      padding: 20px 40px;
    }

    .input-wrapper {
      margin-bottom: 20px;
      position: relative;
    }

    /* メガネアイコン（CSSで描画） */
    .glasses-icon {
      position: absolute;
      left: -20px;
      top: 10px;
      width: 30px;
      height: 10px;
      border: 2px solid var(--p4-yellow);
      border-radius: 50%;
      z-index: 30;
    }

    .glasses-icon::after {
      content: '';
      position: absolute;
      right: -34px;
      width: 30px;
      height: 10px;
      border: 2px solid var(--p4-yellow);
      border-radius: 50%;
    }

    .glasses-icon::before {
      content: '';
      position: absolute;
      right: -4px;
      top: 4px;
      width: 6px;
      height: 2px;
      background: var(--p4-yellow);
    }

    input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 3px solid var(--p4-yellow);
      color: var(--p4-white);
      font-size: 1.2rem;
      font-family: 'Archivo Narrow', sans-serif;
      padding: 5px 5px 5px 25px;
      outline: none;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #888;
      font-style: italic;
    }

    input:focus {
      background: rgba(255, 230, 0, 0.1);
      padding-left: 35px;
      color: var(--p4-yellow);
    }

    .btn-wrapper {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    button {
      background: var(--p4-yellow);
      color: var(--p4-black);
      border: none;
      padding: 10px 40px;
      font-size: 1.5rem;
      font-family: 'Bebas Neue', sans-serif;
      cursor: pointer;
      transform: skewX(-10deg);
      position: relative;
      overflow: hidden;
      transition: transform 0.2s;
    }

    button:hover {
      transform: skewX(-10deg) scale(1.1);
      background: var(--p4-white);
    }

    /* ボタン内の斜めストライプアニメーション */
    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: repeating-linear-gradient(45deg,
          transparent,
          transparent 10px,
          rgba(0, 0, 0, 0.1) 10px,
          rgba(0, 0, 0, 0.1) 20px);
      animation: slideStripes 2s linear infinite;
    }

    /* アニメーション定義 */
    @keyframes scanlineMove {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 0 4px;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: rotate(-2deg) translateY(0);
      }

      50% {
        transform: rotate(-2deg) translateY(-10px);
      }
    }

    @keyframes slideStripes {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(20px);
      }
    }

    /* 回転するローディングのような装飾 */
    .loading-circle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border: 5px solid var(--p4-white);
      border-top: 5px solid var(--p4-yellow);
      border-radius: 50%;
      animation: spin 2s linear infinite;
      opacity: 0.5;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="scanlines"></div>
  <div class="vignette"></div>

  <div class="loading-circle"></div>

  <div class="login-frame">
    <div class="bar-bg"></div>

    <div class="color-bars">
      <div class="c-bar cb1"></div>
      <div class="c-bar cb2"></div>
      <div class="c-bar cb3"></div>
      <div class="c-bar cb4"></div>
    </div>

    <h1>
      MIDNIGHT
      <span>CHANNEL</span>
    </h1>

    <form>
      <div class="input-wrapper">
        <div class="glasses-icon"></div>
        <input type="text" placeholder="NAME" required>
      </div>

      <div class="input-wrapper">
        <div class="glasses-icon"></div>
        <input type="password" placeholder="PASSWORD" required>
      </div>

      <div class="btn-wrapper">
        <button type="submit">ENTER TV</button>
      </div>
    </form>
  </div>

</body>

</html>
