apiVersion: apps/v1
kind: Deployment
metadata:
  name: nyx
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: nyx
  template:
    metadata:
      labels:
        app: nyx
    spec:
      containers:
        - name: nyx
          image: ghcr.io/panicboat/monorepo/nyx:latest
          imagePullPolicy: IfNotPresent
          command: ["./bin/start"]
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: nyx
