          ã“ã®PRã®å¤‰æ›´ã«ã‚ˆã‚Šã€ä»¥ä¸‹ã®ã‚µãƒ¼ãƒ“ã‚¹ãƒ»ç’°å¢ƒãŒãƒ‡ãƒ—ãƒ­ã‚¤å¯¾è±¡ã¨ã—ã¦æ¤œçŸ¥ã•ã‚Œã¾ã—ãŸï¼š

          **æ¤œçŸ¥ã•ã‚ŒãŸãƒ©ãƒ™ãƒ«:**
          EOF

          echo "$REQUIRED_LABELS" | jq -r '.[]' | while IFS= read -r label; do
            if [ -n "$label" ]; then
              SERVICE=$(echo "$label" | cut -d':' -f2)
              ENVIRONMENT=$(echo "$label" | cut -d':' -f3)
              echo "- \`$label\` â†’ **$SERVICE** ã® **$ENVIRONMENT** ç’°å¢ƒ" >> /tmp/comment.md
