name: Claude Code Action

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

on:
  issues:
    types: [opened, assigned]
  issue_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-code-action:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: |
      (contains(github.event.comment.body, '@claude') || contains(github.event.issue.body, '@claude')) &&
      contains(fromJSON(vars.CLOUD_CODE_ALLOWED_USERS), github.actor)
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2.2.1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Run Claude Code
        uses: panicboat/deploy-actions/claude-code-action@main
        with:
          token: ${{ steps.app-token.outputs.token }}
          aws-role-arn: arn:aws:iam::559744160976:role/claude-code-action-develop-github-actions-role
          aws-region: us-east-1
          trigger-phrase: "@claude"
          model: "us.anthropic.claude-sonnet-4-5-20250929-v1:0"
