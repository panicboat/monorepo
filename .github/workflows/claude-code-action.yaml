name: Claude Code Action

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

on:
  issues:
    types: [opened, assigned]
  issue_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-code-action:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: |
      (contains(github.event.comment.body, '@claude') || contains(github.event.issue.body, '@claude')) &&
      contains(fromJSON(vars.CLOUD_CODE_ALLOWED_USERS), github.actor)
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2.1.1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::559744160976:role/claude-code-action-develop-github-actions-role
          aws-region: us-west-2

      - uses: anthropics/claude-code-action@beta
        with:
          github_token: ${{ steps.app-token.outputs.token }}
          trigger_phrase: "@claude"
          model: "us.anthropic.claude-sonnet-4-20250514-v1:0"
          use_bedrock: "true"
        env:
          ANTHROPIC_BEDROCK_BASE_URL: https://bedrock-runtime.us-west-2.amazonaws.com
          ANTHROPIC_MAX_RETRIES: "3"
          ANTHROPIC_TIMEOUT: "120"
          ANTHROPIC_REQUEST_DELAY: "5"
          CLAUDE_CODE_MAX_OUTPUT_TOKENS: 8192
