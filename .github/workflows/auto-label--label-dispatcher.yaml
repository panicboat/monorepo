name: 'Auto Label - Label Dispatcher'

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - '**'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  prepare-dispatch:
    name: 'Prepare Dispatch'
    runs-on: ubuntu-latest
    outputs:
      github-token: ${{ steps.app-token.outputs.token }}
      pr-number: ${{ steps.pr-info.outputs.number }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2.0.6
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Get PR information
        id: pr-info
        uses: jwalton/gh-find-current-pr@v1
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          state: all
        continue-on-error: true

  dispatch-labels:
    name: 'Dispatch Labels'
    needs: prepare-dispatch
    uses: takanokenichi/deploy-actions/.github/workflows/reusable--label-dispatcher.yaml@main
    with:
      pr-number: ${{ needs.prepare-dispatch.outputs.pr-number || github.event.pull_request.number }}
      repository: ${{ github.repository }}
      config-path: '.github/config/workflow-config.yaml'
    secrets:
      github-token: ${{ needs.prepare-dispatch.outputs.github-token }}