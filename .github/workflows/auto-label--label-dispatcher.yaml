name: 'Auto Label - Label Dispatcher'

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - '**'

permissions:
  contents: read
  pull-requests: write
  issues: write
  packages: read

jobs:
  detect-and-label:
    name: 'Detect changes and update PR labels'
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
          working-directory: .github/scripts/label-based-deploy-helpers

      - name: Dispatch labels with label-dispatcher
        run: |
          bin/label-dispatcher dispatch ${{ github.event.pull_request.number }} --base-ref=${{ github.base_ref }} --head-ref=${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        working-directory: .github/scripts/label-based-deploy-helpers

