name: Wait for Workflows

on:
  pull_request:
    branches:
      - '**'

jobs:
  wait-for-workflows:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pull-requests: write
      actions: read
      checks: read
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2.0.6
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Wait for workflows and get status
        id: workflow-status
        uses: ./.github/actions/wait-for-workflows
        with:
          commit-sha: ${{ github.event.pull_request.head.sha }}
          github-token: ${{ steps.app-token.outputs.token }}
          initial-delay: '30'
          wait-interval: '20'

      - name: Update PR with workflow status
        uses: ./.github/actions/update-pr-workflow-status
        with:
          workflow-status: ${{ steps.workflow-status.outputs.workflow-status }}
          workflow-table: ${{ steps.workflow-status.outputs.all-workflows }}
          commit-sha: ${{ github.event.pull_request.head.sha }}
          pr-number: ${{ github.event.pull_request.number }}
          github-token: ${{ steps.app-token.outputs.token }}

      - name: Notify Slack
        if: steps.workflow-status.outputs.workflow-status == 'success' || steps.workflow-status.outputs.workflow-status == 'failure'
        uses: ./.github/actions/notify-slack-workflow-status
        with:
          workflow-status: ${{ steps.workflow-status.outputs.workflow-status }}
          pr-number: ${{ github.event.pull_request.number }}
          pr-author: ${{ github.event.pull_request.user.login }}
          pr-url: ${{ github.event.pull_request.html_url }}
          slack-token: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Handle workflow results
        run: |
          case "${{ steps.workflow-status.outputs.workflow-status }}" in
            "success")
              echo "✅ All workflows passed successfully!"
              echo "PR #${{ github.event.pull_request.number }} is ready for review and merge."
              ;;
            "failure")
              echo "❌ Some workflows failed - failing this workflow as well"
              exit 1
              ;;
            "in_progress")
              echo "⏳ Some workflows are still running"
              ;;
            "no_workflows")
              echo "❓ No workflows found for this commit"
              ;;
            *)
              echo "❓ Unknown workflow status: ${{ steps.workflow-status.outputs.workflow-status }}"
              ;;
          esac
