<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cast Backstage - PrivateHeaven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .font-serif-jp {
      font-family: "Yu Mincho", serif;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body class="bg-gray-900 text-slate-200 h-screen font-sans flex justify-center">

  <div class="w-full max-w-md bg-slate-950 h-full relative shadow-2xl flex flex-col">

    <div class="p-6 pb-8 bg-gradient-to-b from-slate-900 to-slate-950 border-b border-slate-800">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-lg font-bold text-slate-400">Backstage</h1>
        <button class="text-slate-400 hover:text-white"><i data-lucide="settings" class="w-5 h-5"></i></button>
      </div>

      <div class="flex items-center gap-5">
        <div class="relative">
          <div
            class="w-20 h-20 rounded-full bg-[url('https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=200')] bg-cover border-2 border-slate-700">
          </div>
          <button
            class="absolute bottom-0 right-0 bg-slate-800 p-1.5 rounded-full border border-slate-600 text-white hover:bg-slate-700 transition">
            <i data-lucide="camera" class="w-3 h-3"></i>
          </button>
        </div>
        <div class="flex-1">
          <div class="flex items-center gap-2 mb-1">
            <h2 class="text-2xl font-serif-jp font-bold text-white">美玲</h2>
            <i data-lucide="badge-check" class="w-5 h-5 text-yellow-500 fill-yellow-500/20"></i>
          </div>
          <button class="text-xs text-yellow-600 flex items-center gap-1 hover:text-yellow-500 transition">
            <span>プロフィールをプレビュー</span>
            <i data-lucide="external-link" class="w-3 h-3"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="px-4 -mt-6">
      <div class="bg-slate-900 border border-slate-800 rounded-xl p-4 shadow-xl flex justify-around">
        <div class="text-center">
          <p class="text-[10px] text-slate-500 uppercase mb-1">Total Sales</p>
          <p class="text-xl font-bold text-white font-mono">¥420<span class="text-sm text-slate-500">k</span></p>
        </div>
        <div class="w-px bg-slate-800 h-10 self-center"></div>
        <div class="text-center">
          <p class="text-[10px] text-slate-500 uppercase mb-1">Followers</p>
          <p class="text-xl font-bold text-white font-mono">24</p>
        </div>
        <div class="w-px bg-slate-800 h-10 self-center"></div>
        <div class="text-center">
          <p class="text-[10px] text-slate-500 uppercase mb-1">Promise Rate</p>
          <p class="text-xl font-bold text-green-500 font-mono">100<span class="text-sm">%</span></p>
        </div>
      </div>
    </div>

    <main class="flex-1 overflow-y-auto no-scrollbar p-4 space-y-3 mt-4">

      <p class="text-xs text-slate-500 font-bold uppercase ml-2 mb-1">Manage</p>

      <button
        class="w-full bg-slate-900/50 hover:bg-slate-800 border border-slate-800/50 rounded-xl p-4 flex items-center justify-between group transition">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-pink-900/20 flex items-center justify-center text-pink-400">
            <i data-lucide="image-plus" class="w-5 h-5"></i>
          </div>
          <div class="text-left">
            <p class="text-sm font-bold text-white">プロフィール編集</p>
            <p class="text-xs text-slate-500">写真・動画・タグの管理</p>
          </div>
        </div>
        <i data-lucide="chevron-right" class="text-slate-600 group-hover:text-white transition"></i>
      </button>

      <button
        class="w-full bg-slate-900/50 hover:bg-slate-800 border border-slate-800/50 rounded-xl p-4 flex items-center justify-between group transition">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-yellow-900/20 flex items-center justify-center text-yellow-500">
            <i data-lucide="users" class="w-5 h-5"></i>
          </div>
          <div class="text-left">
            <p class="text-sm font-bold text-white">フォロワーリスト</p>
            <p class="text-xs text-slate-500">顧客メモの管理・営業</p>
          </div>
        </div>
        <i data-lucide="chevron-right" class="text-slate-600 group-hover:text-white transition"></i>
      </button>

      <button
        class="w-full bg-slate-900/50 hover:bg-slate-800 border border-slate-800/50 rounded-xl p-4 flex items-center justify-between group transition">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-indigo-900/20 flex items-center justify-center text-indigo-400">
            <i data-lucide="ticket" class="w-5 h-5"></i>
          </div>
          <div class="text-left">
            <p class="text-sm font-bold text-white">招待状プラン設定</p>
            <p class="text-xs text-slate-500">コース内容・料金の編集</p>
          </div>
        </div>
        <i data-lucide="chevron-right" class="text-slate-600 group-hover:text-white transition"></i>
      </button>

      <p class="text-xs text-slate-500 font-bold uppercase ml-2 mb-1 mt-4">Account</p>

      <button
        class="w-full bg-slate-900/50 hover:bg-slate-800 border border-slate-800/50 rounded-xl p-4 flex items-center justify-between group transition">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-400">
            <i data-lucide="shield-alert" class="w-5 h-5"></i>
          </div>
          <div class="text-left">
            <p class="text-sm font-bold text-white">ブロックリスト</p>
          </div>
        </div>
        <i data-lucide="chevron-right" class="text-slate-600 group-hover:text-white transition"></i>
      </button>

      <button
        class="w-full p-4 flex items-center gap-3 text-red-500/70 hover:text-red-500 transition justify-center mt-4">
        <i data-lucide="log-out" class="w-4 h-4"></i>
        <span class="text-xs font-bold">ログアウト</span>
      </button>

    </main>

    <nav class="bg-slate-950 border-t border-slate-800 h-16 flex items-center justify-around z-20">
      <button class="flex flex-col items-center gap-1 w-16 text-slate-500 hover:text-white transition">
        <i data-lucide="message-circle" class="w-6 h-6"></i>
        <span class="text-[9px]">Chats</span>
      </button>
      <button class="flex flex-col items-center gap-1 w-16 text-slate-500 hover:text-white transition">
        <i data-lucide="users" class="w-6 h-6"></i>
        <span class="text-[9px]">Followers</span>
      </button>
      <button class="flex flex-col items-center gap-1 w-16 text-yellow-500">
        <div class="w-6 h-6 rounded-full bg-slate-700 overflow-hidden border border-yellow-500">
          <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100" class="w-full h-full object-cover">
        </div>
        <span class="text-[9px] font-bold">My Page</span>
      </button>
    </nav>

  </div>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
