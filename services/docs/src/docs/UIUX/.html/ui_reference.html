    .progress-ring__circle {
      transition: stroke-dashoffset 0.1s linear;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }

    @keyframes stamp {
      0% {
        transform: scale(1.5);
        opacity: 0;
      }

      50% {
        transform: scale(0.9);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .stamp-animation {
      animation: stamp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    .shimmer-bg {
      background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 100%);
      background-size: 200% 100%;
      animation: shimmer 3s infinite;
    }
  </style>

          </svg>
          <button class="absolute inset-0 w-full h-full rounded-full cursor-pointer z-10" onmousedown="startPress()"

  <script>
    // Minimal logic for demo
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');
    const progressRing = document.getElementById('progress-ring');
    const sealedBadge = document.getElementById('sealed-badge');
    let pressTimer = null;

    function openModal() { modal.classList.remove('hidden'); setTimeout(() => { modal.classList.remove('opacity-0'); modalContent.classList.remove('scale-95'); }, 10); }
    function closeModal() { modal.classList.add('opacity-0'); modalContent.classList.add('scale-95'); setTimeout(() => { modal.classList.add('hidden'); }, 300); progressRing.style.strokeDashoffset = 326; }

    function startPress() {
      let start = Date.now();
      pressTimer = setInterval(() => {
        let p = Math.min((Date.now() - start) / 1500, 1);
        progressRing.style.strokeDashoffset = 326 - (p * 326);
        if (p >= 1) { clearInterval(pressTimer); closeModal(); setTimeout(() => { document.getElementById('invitation-area').style.display = 'none'; sealedBadge.classList.remove('hidden'); }, 300); }
      }, 10);
    }
    function endPress() { clearInterval(pressTimer); progressRing.style.strokeDashoffset = 326; }
  </script>
