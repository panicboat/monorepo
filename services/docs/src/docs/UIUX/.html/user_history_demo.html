<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User History & Review - PrivateHeaven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .font-serif-jp {
      font-family: "Yu Mincho", serif;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Modal Animation */
    .modal-enter {
      animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .modal-exit {
      animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(0);
        opacity: 1;
      }

      to {
        transform: translateY(100%);
        opacity: 0;
      }
    }

    /* Range Slider Styling */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #eab308;
      cursor: pointer;
      margin-top: -8px;
      box-shadow: 0 0 10px rgba(234, 179, 8, 0.5);
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 4px;
      cursor: pointer;
      background: #334155;
      border-radius: 2px;
    }
  </style>
</head>

<body class="bg-gray-900 text-slate-200 h-screen font-sans flex justify-center">

  <div class="w-full max-w-md bg-slate-950 h-full relative shadow-2xl flex flex-col">

    <header class="px-5 pt-6 pb-2 bg-slate-950 sticky top-0 z-10">
      <h1 class="text-xl font-serif-jp font-bold text-white tracking-wide mb-4">My Archive</h1>
      <div class="flex gap-6 border-b border-slate-800 text-sm font-bold">
        <button class="pb-3 text-slate-500 hover:text-white transition">Upcoming</button>
        <button class="pb-3 text-white border-b-2 border-yellow-500">History</button>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto no-scrollbar p-4 space-y-4 pb-24">

      <div class="bg-slate-900 border border-yellow-900/30 rounded-xl p-4 relative overflow-hidden group">
        <div class="flex justify-between items-start mb-3">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 rounded-full bg-slate-800 bg-[url('https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100')] bg-cover">
            </div>
            <div>
              <h3 class="font-bold text-white text-sm">美玲</h3>
              <p class="text-[10px] text-slate-400">Club VENUS</p>
            </div>
          </div>
          <span
            class="bg-slate-800 text-slate-400 text-[10px] px-2 py-1 rounded border border-slate-700">2023.12.20</span>
        </div>

        <div class="flex justify-between items-end">
          <div class="text-xs text-slate-500">
            <p>90min Course</p>
            <p>¥35,000 (現地決済済)</p>
          </div>
          <button onclick="openReviewModal()"
            class="bg-yellow-600 hover:bg-yellow-500 text-white text-xs font-bold px-4 py-2 rounded-lg shadow-lg shadow-yellow-900/20 flex items-center gap-2 transition active:scale-95">
            <i data-lucide="pen-tool" class="w-3 h-3"></i>
            レビューを書く
          </button>
        </div>
      </div>

      <div class="bg-slate-950 border border-slate-800 rounded-xl p-4 opacity-75">
        <div class="flex justify-between items-start mb-3">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 rounded-full bg-slate-800 bg-[url('https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100')] bg-cover grayscale">
            </div>
            <div>
              <h3 class="font-bold text-slate-400 text-sm">Jessica</h3>
              <p class="text-[10px] text-slate-600">Club VENUS</p>
            </div>
          </div>
          <span class="text-slate-600 text-[10px]">2023.11.15</span>
        </div>
        <div class="flex justify-between items-end">
          <div class="text-xs text-slate-600">
            <p>60min Course</p>
            <p>¥20,000</p>
          </div>
          <div class="flex items-center gap-1 text-yellow-600/50 text-xs">
            <i data-lucide="star" class="w-3 h-3 fill-current"></i>
            <span>Rated 5.0</span>
          </div>
        </div>
      </div>

    </main>

    <nav class="sticky bottom-0 bg-slate-950 border-t border-slate-800 h-16 flex items-center justify-around z-20">
      <button class="flex flex-col items-center gap-1 w-16 text-slate-500 hover:text-white transition">
        <i data-lucide="home" class="w-6 h-6"></i>
        <span class="text-[9px]">Home</span>
      </button>
      <button class="flex flex-col items-center gap-1 w-16 text-slate-500 hover:text-white transition">
        <i data-lucide="message-square" class="w-6 h-6"></i>
        <span class="text-[9px]">Talk</span>
      </button>
      <button class="flex flex-col items-center gap-1 w-16 text-yellow-500">
        <i data-lucide="history" class="w-6 h-6 fill-yellow-500/20"></i>
        <span class="text-[9px] font-bold">History</span>
      </button>
    </nav>

    <div id="review-backdrop"
      class="fixed inset-0 bg-black/80 backdrop-blur-sm z-40 hidden opacity-0 transition-opacity"
      onclick="closeReviewModal()"></div>
    <div id="review-modal"
      class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-slate-900 border-t border-slate-800 rounded-t-3xl z-50 p-6 hidden translate-y-full">

      <div class="w-12 h-1 bg-slate-700 rounded-full mx-auto mb-6"></div>

      <h2 class="text-lg font-serif-jp text-white text-center mb-1">美玲 へのレビュー</h2>
      <p class="text-xs text-slate-500 text-center mb-8">あなたの評価がキャストの資産になります</p>

      <div class="space-y-5 mb-8">
        <div class="flex items-center gap-4">
          <span class="text-xs text-slate-400 w-12 font-bold">Looks</span>
          <input type="range" min="1" max="5" step="1" value="4"
            class="flex-1 h-2 bg-slate-800 rounded-lg appearance-none">
          <span class="text-sm font-mono text-yellow-500 w-6 text-right">4</span>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-xs text-slate-400 w-12 font-bold">Charm</span>
          <input type="range" min="1" max="5" step="1" value="5"
            class="flex-1 h-2 bg-slate-800 rounded-lg appearance-none">
          <span class="text-sm font-mono text-yellow-500 w-6 text-right">5</span>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-xs text-slate-400 w-12 font-bold">Tech</span>
          <input type="range" min="1" max="5" step="1" value="3"
            class="flex-1 h-2 bg-slate-800 rounded-lg appearance-none">
          <span class="text-sm font-mono text-yellow-500 w-6 text-right">3</span>
        </div>
      </div>

      <textarea
        class="w-full h-24 bg-slate-950 border border-slate-800 rounded-xl p-3 text-sm text-white focus:outline-none focus:border-yellow-600 transition mb-6 resize-none"
        placeholder="その他の感想や、良かった点があれば教えてください..."></textarea>

      <button onclick="closeReviewModal()"
        class="w-full bg-gradient-to-r from-yellow-700 to-yellow-600 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2 active:scale-95 transition">
        <span>レビューを投稿する</span>
        <i data-lucide="send" class="w-4 h-4"></i>
      </button>
    </div>

  </div>

  <script>
    lucide.createIcons();

    const modal = document.getElementById('review-modal');
    const backdrop = document.getElementById('review-backdrop');

    function openReviewModal() {
      backdrop.classList.remove('hidden');
      modal.classList.remove('hidden');
      setTimeout(() => {
        backdrop.classList.remove('opacity-0');
        modal.classList.remove('translate-y-full');
        modal.classList.add('modal-enter');
      }, 10);
    }

    function closeReviewModal() {
      backdrop.classList.add('opacity-0');
      modal.classList.remove('modal-enter');
      modal.classList.add('modal-exit');
      setTimeout(() => {
        backdrop.classList.add('hidden');
        modal.classList.add('hidden', 'translate-y-full');
        modal.classList.remove('modal-exit');
      }, 400);
    }

    // Slider Value Update Logic (Simple Demo)
    document.querySelectorAll('input[type=range]').forEach(input => {
      input.addEventListener('input', (e) => {
        e.target.nextElementSibling.innerText = e.target.value;
      });
    });
  </script>
</body>

</html>
