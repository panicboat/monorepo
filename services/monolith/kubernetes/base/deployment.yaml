apiVersion: apps/v1
kind: Deployment
metadata:
  name: monolith
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: monolith
  template:
    metadata:
      labels:
        app: monolith
    spec:
      containers:
        - name: monolith
          image: ghcr.io/panicboat/monorepo/monolith:latest
          imagePullPolicy: IfNotPresent
          command: ["./bin/start"]
          ports:
            - containerPort: 9001
          envFrom:
            - configMapRef:
                name: monolith
