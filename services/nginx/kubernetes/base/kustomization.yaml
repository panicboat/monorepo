apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - app/deployment.yaml
  # - app/ingress.yaml
  - app/service.yaml
configMapGenerator:
  - name: nginx-config
    files:
      - nginx/index.html
    options:
      labels:
        app: nginx
labels:
  - pairs:
      app: nginx
images:
  - name: nginx
    newTag: 1.29.0-alpine
