<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Manager - PrivateHeaven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .font-serif-jp {
      font-family: "Yu Mincho", serif;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Calendar Grid */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
  </style>
</head>

<body class="bg-gray-900 text-slate-200 h-screen font-sans flex justify-center">

  <div class="w-full max-w-md bg-slate-950 h-full relative shadow-2xl flex flex-col">

    <header class="px-5 pt-6 pb-4 bg-slate-950 border-b border-slate-800 flex justify-between items-center">
      <div>
        <h1 class="text-xl font-serif-jp font-bold text-white tracking-wide">Schedule</h1>
        <p class="text-xs text-slate-500">Manage your "Princess Time"</p>
      </div>
      <button class="bg-slate-800 p-2 rounded-full text-slate-400 hover:text-white transition">
        <i data-lucide="calendar-plus" class="w-5 h-5"></i>
      </button>
    </header>

    <main class="flex-1 overflow-y-auto no-scrollbar p-4 pb-24">

      <div class="flex justify-between items-center mb-6 px-2">
        <button><i data-lucide="chevron-left" class="text-slate-500"></i></button>
        <span class="text-lg font-bold text-white">December 2025</span>
        <button><i data-lucide="chevron-right" class="text-slate-500"></i></button>
      </div>

      <div class="grid grid-cols-7 gap-2 text-center text-[10px] text-slate-500 uppercase font-bold mb-2">
        <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
      </div>

      <div class="calendar-grid mb-8">
        <div class="h-12 rounded-lg bg-transparent"></div>
        <div class="h-12 rounded-lg bg-transparent"></div>

        <div
          class="h-12 rounded-lg bg-slate-900 border border-slate-800 flex items-center justify-center text-slate-500 text-sm">
          1</div>
        <div
          class="h-12 rounded-lg bg-slate-900 border border-slate-800 flex items-center justify-center text-slate-500 text-sm">
          2</div>

        <div
          class="h-12 rounded-lg bg-green-900/20 border border-green-500/50 flex flex-col items-center justify-center relative cursor-pointer">
          <span class="text-green-400 font-bold text-sm">20</span>
          <div class="w-1.5 h-1.5 rounded-full bg-green-500 mt-1"></div>
        </div>

        <div
          class="h-12 rounded-lg bg-green-900/20 border border-green-500/50 flex flex-col items-center justify-center relative cursor-pointer">
          <span class="text-green-400 font-bold text-sm">21</span>
          <div class="w-1.5 h-1.5 rounded-full bg-green-500 mt-1"></div>
        </div>

        <div
          class="h-12 rounded-lg bg-slate-900 border border-yellow-600 flex flex-col items-center justify-center relative cursor-pointer shadow-[0_0_10px_rgba(234,179,8,0.2)]">
          <span class="text-white font-bold text-sm">22</span>
          <div class="w-1.5 h-1.5 rounded-full bg-yellow-500 mt-1"></div>
        </div>

        <div
          class="h-12 rounded-lg bg-slate-800 border-2 border-white flex flex-col items-center justify-center relative cursor-pointer">
          <span class="text-white font-bold text-sm">23</span>
          <span class="text-[8px] text-slate-400 absolute bottom-1">Today</span>
        </div>
      </div>

      <div class="bg-slate-900/80 border border-slate-800 rounded-xl p-4 animate-fade-in">
        <div class="flex justify-between items-center mb-4">
          <h3 class="font-bold text-white flex items-center gap-2">
            <i data-lucide="clock" class="w-4 h-4 text-green-500"></i>
            Dec 23 (Today)
          </h3>
          <label class="flex items-center gap-2 text-xs text-slate-400">
            <div class="w-8 h-4 bg-slate-700 rounded-full relative">
              <div class="absolute right-0.5 top-0.5 w-3 h-3 bg-white rounded-full"></div>
            </div>
            Available
          </label>
        </div>

        <div class="space-y-3">
          <div class="flex items-center gap-3">
            <div class="flex-1 bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-center font-mono">
              21:00 - 23:00
            </div>
            <button class="text-slate-500 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
          </div>

          <button
            class="w-full py-3 border border-dashed border-slate-700 rounded-lg text-slate-500 text-xs font-bold hover:bg-slate-800 transition flex items-center justify-center gap-2">
            <i data-lucide="plus" class="w-4 h-4"></i>
            Add Time Slot
          </button>
        </div>

        <div class="mt-6 bg-blue-900/20 border border-blue-800/50 rounded-lg p-3 flex items-center gap-3">
          <div class="bg-white p-1.5 rounded-full">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Google_Calendar_icon_%282020%29.svg"
              class="w-4 h-4">
          </div>
          <div class="flex-1">
            <p class="text-xs font-bold text-blue-200">Sync with Google Calendar</p>
            <p class="text-[10px] text-blue-400">プライベートの予定を自動で除外します</p>
          </div>
          <div class="w-8 h-4 bg-slate-700 rounded-full relative">
            <div class="absolute left-0.5 top-0.5 w-3 h-3 bg-slate-400 rounded-full"></div>
          </div>
        </div>

      </div>

    </main>

    <nav class="bg-slate-950 border-t border-slate-800 h-16 flex items-center justify-around z-20">
      <button class="flex flex-col items-center gap-1 w-16 text-slate-500 hover:text-white transition">
        <i data-lucide="message-circle" class="w-6 h-6"></i>
        <span class="text-[9px]">Chats</span>
      </button>
      <button class="flex flex-col items-center gap-1 w-16 text-slate-500 hover:text-white transition">
        <i data-lucide="users" class="w-6 h-6"></i>
        <span class="text-[9px]">Followers</span>
      </button>
      <button class="flex flex-col items-center gap-1 w-16 text-yellow-500">
        <i data-lucide="calendar" class="w-6 h-6 fill-yellow-500/20"></i>
        <span class="text-[9px] font-bold">Schedule</span>
      </button>
      <button class="flex flex-col items-center gap-1 w-16 text-slate-500 hover:text-white transition">
        <div class="w-6 h-6 rounded-full bg-slate-700 overflow-hidden border border-slate-600">
          <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100" class="w-full h-full object-cover">
        </div>
        <span class="text-[9px]">My Page</span>
      </button>
    </nav>

  </div>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
