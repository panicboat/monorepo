    <linearGradient id="pinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" /> <stop offset="100%" style="stop-color:#be123c;stop-opacity:1" /> </linearGradient>
