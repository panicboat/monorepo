  <circle cx="100" cy="100" r="2" fill="#ffffff" opacity="0.8" />
  <path d="M220 50 L223 55 L220 60 L217 55 Z" fill="#fbbf24" />

  <text x="150" y="295" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-weight="300" font-size="14" fill="#94a3b8" letter-spacing="4">
