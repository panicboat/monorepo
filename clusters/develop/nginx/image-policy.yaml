---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: nginx
  namespace: flux-system
  labels:
    service: nginx
spec:
  imageRepositoryRef:
    name: nginx
  filterTags:
    extract: '$semver'
    pattern: '^(?P<semver>.*)-alpine$'
  policy:
    semver:
      range: ">=1.25.0"
