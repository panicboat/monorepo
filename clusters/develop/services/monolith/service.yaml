---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monolith
  namespace: flux-system
spec:
  interval: 5m0s
  path: "./services/monolith/kubernetes/overlays/develop"
  prune: true
  sourceRef:
    kind: GitRepository
    name: monorepo
  targetNamespace: default
  postBuild:
    substitute:
      service_name: monolith
